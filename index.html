<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <section>
        <div id="resposta">
            <input type="number" name="visor" id="visor">
        </div>
        <div class="linha">
            <input type="button" value="1" id="n1" onclick="n1()">
            <input type="button" value="2" id="n2" onclick="n2()">
            <input type="button" value="3" id="n3" onclick="n3()">
            <input type="button" value="=" id="resposta" onclick="resultado()">
        </div>
        <div class="linha">
            <input type="button" value="4" id="n4" onclick="n4()">
            <input type="button" value="5" id="n5" onclick="n5()">
            <input type="button" value="6" id="n6" onclick="n6()">
            <input type="button" value="+" id="somar" onclick="soma()">
        </div>
        <div class="linha">
            <input type="button" value="7" id="n7" onclick="n7()">
            <input type="button" value="8" id="n8" onclick="n8()">
            <input type="button" value="9" id="n9" onclick="n9()">
            <input type="button" value="-" id="subt" onclick="subt()">
        </div>
        <div class="linha">
            <input type="button" value="C" id="limpar" onclick="clear()">
            <input type="button" value="0" id="n0" onclick="n0()">
            <input type="button" value="." id="ponto" onclick="ponto()">
            <input type="button" value="รท" id="divisao" onclick="divs()">
        </div>
    </section>
    <footer>
        <p><a href="#">@c.asbrizolla</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
